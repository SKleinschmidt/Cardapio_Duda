<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital - Status WhatsApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { --primary: #ffcc00; --badge-color: #ffcc00; }

        body {
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-wrapper { width: 100%; max-width: 480px; padding: 15px; box-sizing: border-box; }

        /* AREA DE CAPTURA - Otimizada para Formato Vertical */
        #capture-area {
            background-color: #121212;
            padding: 45px 35px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 720px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        /* FAIXA DO DIA - Posicionamento de Seguran√ßa */
        .day-badge {
            position: absolute;
            top: 45px;
            right: -70px;
            background: var(--badge-color);
            color: #000;
            width: 290px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9em;
            transform: rotate(45deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 99;
        }

        .header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 2.6em; text-transform: uppercase; font-weight: 900; color: var(--primary); }
        .header span { font-size: 1.1em; letter-spacing: 4px; display: block; }
        
        .section-title { font-weight: bold; margin-top: 22px; text-transform: uppercase; font-size: 1.1em; border-left: 6px solid var(--primary); padding-left: 12px; color: var(--primary); }
        .food-text { line-height: 1.5; margin: 12px 0; font-size: 1.15em; }

        .food-img-container { display: flex; justify-content: center; margin: 20px 0; }
        .food-img { width: 100%; max-width: 380px; border: 4px solid var(--primary); border-radius: 15px; object-fit: cover; aspect-ratio: 4/3; }

        .price-list { margin-top: 20px; }
        .price-item {
            display: flex; align-items: center;
            border: 2px solid var(--primary);
            border-radius: 12px;
            margin-bottom: 12px;
            height: 60px;
            background: rgba(255,255,255,0.05);
        }
        .size-badge { background: var(--primary); color: #000; font-weight: 900; height: 100%; width: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5em; border-radius: 10px 0 0 10px; }
        .price-value { padding-left: 20px; font-size: 1.6em; font-weight: bold; }

        .footer-info { text-align: center; margin-top: auto; padding-top: 30px; }
        .footer-info h2 { margin: 5px 0; font-size: 2.1em; color: white; }

        /* PAINEL ADMIN ORGANIZADO */
        #admin-panel { 
            background: #ffffff; 
            color: #333; 
            padding: 25px; 
            border-radius: 20px; 
            margin: 20px 0; 
            width: 100%; 
            box-sizing: border-box; 
            display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .admin-title { font-size: 1.2em; font-weight: 900; border-bottom: 2px solid #eee; margin-bottom: 15px; padding-bottom: 5px; text-align: center; }
        .color-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f4f4f4; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .color-label { font-size: 0.7em; font-weight: bold; color: #777; margin-bottom: 3px; }
        
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.85em; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .btn { border: none; padding: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-save { background: #27ae60; color: white; }
        .btn-whats { background: #25d366; color: white; font-size: 1em; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="capture-area">
        <div class="day-badge" id="display-day">Carregando...</div>
        
        <div class="header">
            <h1 id="display-title">CARD√ÅPIO</h1>
            <span id="display-subtitle">DO DIA</span>
        </div>

        <div id="display-content"></div>
        <div class="food-img-container" id="display-images"></div>
        <div class="price-list" id="display-prices"></div>

        <div class="footer-info">
            <p style="color:var(--primary); font-weight:bold; letter-spacing:2px; margin:0">PEDIDOS PELO WHATSAPP</p>
            <h2 id="display-phone"></h2>
            <div id="display-address" style="font-size:0.9em; opacity:0.8; margin-top:5px"></div>
        </div>
    </div>

    <center>
        <button style="background:#333; border:none; color:#aaa; margin:20px; padding:10px 20px; cursor:pointer; border-radius:20px; font-size:0.8em" onclick="toggleAdmin()">‚öôÔ∏è CONFIGURA√á√ïES DO ADMINISTRADOR</button>
    </center>

    <div id="admin-panel">
        <div class="admin-title">CONFIGURA√á√ïES DE MARCA</div>
        
        <div class="color-row">
            <div><div class="color-label">Fundo</div><input type="color" id="in-bg-color" onchange="applyLive()"></div>
            <div><div class="color-label">Texto</div><input type="color" id="in-text-color" onchange="applyLive()"></div>
            <div><div class="color-label">Destaques</div><input type="color" id="in-primary-color" onchange="applyLive()"></div>
            <div><div class="color-label">Faixa Dia</div><input type="color" id="in-badge-color" onchange="applyLive()"></div>
        </div>

        <div style="display:flex; gap:10px">
            <div style="flex:1"><label>T√≠tulo</label><input type="text" id="in-title"></div>
            <div style="flex:1"><label>Subt√≠tulo</label><input type="text" id="in-subtitle"></div>
        </div>

        <label>Selecione o Dia (Faixa)</label>
        <select id="in-day">
            <option value="Segunda">Segunda-Feira</option><option value="Ter√ßa">Ter√ßa-Feira</option>
            <option value="Quarta">Quarta-Feira</option><option value="Quinta">Quinta-Feira</option>
            <option value="Sexta">Sexta-Feira</option><option value="S√°bado">S√°bado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label>WhatsApp</label><input type="text" id="in-phone" placeholder="(00) 00000-0000">
        <label>Endere√ßo de Entrega/Retirada</label><input type="text" id="in-address">

        <label>Itens do Dia (Acompanhamentos)</label>
        <textarea id="in-ac" rows="2"></textarea>
        
        <label>Prote√≠nas (Carnes)</label>
        <textarea id="in-cr" rows="2"></textarea>

        <label>Valores (P / M / G)</label>
        <div style="display:flex; gap:10px">
            <input type="text" id="in-p" placeholder="R$ P">
            <input type="text" id="in-m" placeholder="R$ M">
            <input type="text" id="in-g" placeholder="R$ G">
        </div>

        <label>Foto do Prato</label>
        <input type="file" id="in-img" accept="image/*">

        <button class="btn btn-save" onclick="save()">‚úÖ SALVAR ALTERA√á√ïES</button>
        
        <div style="border-top: 1px solid #eee; margin-top:15px; padding-top:10px">
            <button class="btn btn-whats" onclick="downloadStatus()">üì• BAIXAR PARA STATUS WHATSAPP</button>
        </div>
        
        <button class="btn" onclick="toggleAdmin()" style="background:#eee; color:#666">FECHAR PAINEL</button>
    </div>
</div>

<script>
    // Banco de Dados Local
    let db = JSON.parse(localStorage.getItem('cardapio_status_v18')) || {
        title: "CARD√ÅPIO", subtitle: "DO DIA", day: "Segunda-Feira",
        address: "Rua das Marmitas, 100", phone: "(47) 99999-9999",
        ac: "Arroz, Feij√£o, Macarr√£o, Salada", cr: "Frango Assado",
        pr: {p:"15,00", m:"18,00", g:"22,00"}, bg: "#121212", text: "#ffffff", primary: "#ffcc00", badge: "#ffcc00"
    };

    function applyLive() {
        const area = document.getElementById('capture-area');
        area.style.backgroundColor = document.getElementById('in-bg-color').value;
        area.style.color = document.getElementById('in-text-color').value;
        document.documentElement.style.setProperty('--primary', document.getElementById('in-primary-color').value);
        document.documentElement.style.setProperty('--badge-color', document.getElementById('in-badge-color').value);
    }

    function render() {
        const area = document.getElementById('capture-area');
        area.style.backgroundColor = db.bg; area.style.color = db.text;
        document.documentElement.style.setProperty('--primary', db.primary);
        document.documentElement.style.setProperty('--badge-color', db.badge);

        document.getElementById('display-title').innerText = db.title;
        document.getElementById('display-subtitle').innerText = db.subtitle;
        document.getElementById('display-day').innerText = db.day;
        document.getElementById('display-phone').innerText = db.phone;
        document.getElementById('display-address').innerText = db.address;
        
        document.getElementById('display-content').innerHTML = `
            <div class="section-title">Acompanhamentos</div>
            <div class="food-text">${db.ac.split(',').join('<br>')}</div>
            <div class="section-title">Op√ß√µes de Carnes</div>
            <div class="food-text"><strong>${db.cr.split(',').join('<br>')}</strong></div>
        `;
        
        document.getElementById('display-prices').innerHTML = `
            <div class="price-item"><div class="size-badge">P</div><div class="price-value">R$ ${db.pr.p}</div></div>
            <div class="price-item"><div class="size-badge">M</div><div class="price-value">R$ ${db.pr.m}</div></div>
            <div class="price-item"><div class="size-badge">G</div><div class="price-value">R$ ${db.pr.g}</div></div>
        `;
        
        document.getElementById('display-images').innerHTML = db.img ? `<img src="${db.img}" class="food-img">` : '';
    }

    async function save() {
        db.title = document.getElementById('in-title').value;
        db.subtitle = document.getElementById('in-subtitle').value;
        db.day = document.getElementById('in-day').value;
        db.address = document.getElementById('in-address').value;
        db.bg = document.getElementById('in-bg-color').value;
        db.text = document.getElementById('in-text-color').value;
        db.primary = document.getElementById('in-primary-color').value;
        db.badge = document.getElementById('in-badge-color').value;
        db.phone = document.getElementById('in-phone').value;
        db.ac = document.getElementById('in-ac').value;
        db.cr = document.getElementById('in-cr').value;
        db.pr.p = document.getElementById('in-p').value;
        db.pr.m = document.getElementById('in-m').value;
        db.pr.g = document.getElementById('in-g').value;

        const file = document.getElementById('in-img').files[0];
        if(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => { db.img = reader.result; finish(); };
        } else { finish(); }
    }

    function finish() {
        localStorage.setItem('cardapio_status_v18', JSON.stringify(db));
        render();
        alert("Card√°pio Salvo!");
    }

    // FUN√á√ÉO EXCLUSIVA PARA STATUS DO WHATSAPP
    function downloadStatus() {
        const area = document.getElementById('capture-area');
        const originalStyle = area.style.cssText;

        // Configura√ß√£o For√ßada para 9:16 (Status)
        area.style.width = "1080px";
        area.style.height = "1920px";
        area.style.padding = "180px 80px 100px 80px"; // Margens de seguran√ßa
        area.style.fontSize = "2.8em"; // Escala de leitura para celular

        html2canvas(area, { 
            scale: 2, 
            useCORS: true,
            backgroundColor: db.bg 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `cardapio-status-whatsapp.jpg`;
            link.href = canvas.toDataURL("image/jpeg", 0.95);
            link.click();
            area.style.cssText = originalStyle;
            render();
        });
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        if(p.style.display === 'none') {
            if(prompt("Senha Administrativa:") === "123") {
                p.style.display = 'block';
                document.getElementById('in-title').value = db.title;
                document.getElementById('in-subtitle').value = db.subtitle;
                document.getElementById('in-bg-color').value = db.bg;
                document.getElementById('in-text-color').value = db.text;
                document.getElementById('in-primary-color').value = db.primary;
                document.getElementById('in-badge-color').value = db.badge;
                document.getElementById('in-phone').value = db.phone;
                document.getElementById('in-address').value = db.address;
                document.getElementById('in-ac').value = db.ac;
                document.getElementById('in-cr').value = db.cr;
                document.getElementById('in-p').value = db.pr.p;
                document.getElementById('in-m').value = db.pr.m;
                document.getElementById('in-g').value = db.pr.g;
            }
        } else { p.style.display = 'none'; }
    }
    render();
</script>
</body>
</html>
